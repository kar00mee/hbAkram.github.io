<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Car Race Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #87CEEB; /* Sky Blue */
        }

        #container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #road {
            width: 100%;
            height: 200vh;
            background-color: #808080; /* Dark Gray for road */
            position: absolute;
            animation: moveRoad 5s linear infinite; /* Adjust speed based on your preference */
        }

        #car {
            width: 50px;
            height: 100px;
            background: url('car.png') no-repeat center/cover; /* Replace 'car.png' with your car image */
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.3s ease-in-out; /* Smooth transition for car movement */
        }

        @keyframes moveRoad {
            from {
                top: 0;
            }
            to {
                top: -100vh;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="road"></div>
        <div id="car"></div>
    </div>
</body>
</html>
