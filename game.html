<!DOCTYPE html>
<html>
<head>
    <title>Car Race Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #87CEEB; /* Sky Blue */
        }

        #container {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            position: relative;
            overflow: hidden;
        }
        
        #car {
            width: 50px;
            height: 100px;
            background-color: red;
            position: absolute;
            bottom: 0;
            left: 225px;
            transition: left 0.3s ease-in-out; /* Smooth transition for car movement */
        }
        
        #road {
            width: 100%;
            height: 500px;
            background-color: #808080; /* Dark Gray for road */
            position: absolute;
            animation: moveRoad 2s linear infinite; /* Animation for moving road */
        }

        @keyframes moveRoad {
            from {
                top: 0;
            }
            to {
                top: -500px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="road"></div>
        <div id="car"></div>
    </div>
</body>
</html>
